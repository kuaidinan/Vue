<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
	<div id="temp">
		<h1 v-if="ok">Yes</h1>
		<h1 v-else>No</h1>

		<template v-if="ok">
			<h1>Title</h1>
			<p>Paragraph 1</p>
			<p>Paragraph 2</p>
		</template>

		<div v-if="Math.random() > 0.5">
			Sorry
		</div>
		<div v-else>
			Not sorry
		</div>

		<div v-if="type === 'A'">
			A
		</div>
		<div v-else-if="type === 'B'">
			B
		</div>
		<div v-else-if="type === 'C'">
			C
		</div>
		<div v-else>
			Not A/B/C
		</div>
		<template v-if="keyType">
			<label>username</label>
			<input type="text" placeholder="請輸入名字" key='username'>
		</template>
		<template v-else>
			<label>email</label>
			<input type="text" placeholder="請輸入郵箱" key='email'>
		</template>
		<button @click="changeToggle">toggle keyType</button>
	</div>

</body>
<script>
	var data = {
		name: 'xq',
		ok: 'true',
		type: 'A',
		keyType:true
	}
	var vm = new Vue({
		el: "#temp",
		data: data,
		methods:{
			changeToggle:function(){
				this.keyType=!this.keyType
			}
		}
	})

</script>

</html>
