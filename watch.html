<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
	<div id="temp">{{fullText}}</div>
	<script>
		var data={
			firstText:'ul',
			lastText:'li'
		};
		var vm=new Vue({
			el:'#temp',
			data:data,
			computed:{
				fullText:{
					get:function(){
						return this.firstText+' '+this.lastText
					},
					set:function(value){
						var arr=value.split(' ');
						this.firstText=arr[0];
						this.lastText=arr[arr.length - 1];
					}
				}
			}
		})
	</script>
</body>
</html>
