<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<table id="temp1">
    <tr is="my-com"></tr>
    <my-child-com></my-child-com>
</table>


<div id="temp2">
    <my-com1></my-com1>
    <my-com1></my-com1>
    <my-com1></my-com1>
</div>

<body>
    <script>
        //全局
        Vue.component('my-com', {
            template: '<div>this is my-com</div>'
        })
        var vm = new Vue({
            el: '#temp1',
            components: {
                'my-child-com': {
                    template: '<div>this is a child com</div>'
                }
            }
        })

        //123
        var data={
            count:0
        }
        Vue.component('my-com1',{
            template:"<button v-on:click='count +=1'>{{count}}</button>",
            data:function(){
                return data
            }
        })
        var vm=new Vue({
            el:'#temp2'
        })
    </script>

</body>

</html>
